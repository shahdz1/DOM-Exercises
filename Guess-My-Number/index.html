<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess number</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark bg-opacity-75">
    <main class="min-vh-100 d-flex align-items-center justify-content-center p-3">

        <div class="container main  col-lg-6 p-4 p-md-5 rounded-5 bg-body-tertiary shadow-lg">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn btn-outline-warning px-3 py-2 fw-bold" id="again-btn">Again!</button>

                </p>
            </div>

            <h1 class="text-center fw-bold mt-3 h2">Guess My Number!</h1>

            <div id="secert-number"
                class="fw-bold mx-auto text-center bg-white px-4 py-3 fs-1 border border-4 border-black mt-4"
                style="width: fit-content; min-width: 80px;">
                ?
            </div>

            <div class="border-3 mt-4 border-black border w-50 mx-auto"></div>

            <div class="row mt-5 g-4 align-items-center">
                <div class="col-12 col-md-6 text-center text-md-start">
                    <input type="number"
                        class="form-control form-control-lg d-inline-block p-3 mb-3 rounded-4 border-info w-75 guess"
                        placeholder="00">

                </div>

                <div class="col-12 col-md-6">
                    <div class="card p-3 shadow-sm border-0 bg-white bg-opacity-50">
                        <p class="fw-bold fs-5 mb-2" id="message">start guessing...</p>
                        <p class="fw-medium mb-1" id="score">ğŸ’¯ score: 20</p>
                        <p class="fw-medium mb-0" id="highscore">ğŸ† highscore : 0</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="./index.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>
